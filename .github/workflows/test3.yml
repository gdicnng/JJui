name: test3

on: workflow_dispatch

jobs:
  jobs_1: 
    runs-on: macos-10.15
    
    defaults:
      run:
        shell: bash
    
    steps:
    - name: checkout
      uses: actions/checkout@v3
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    
    - name: Install dependencies
      run: |
        python --version
        python -m pip list
        python -m pip install "pillow==9.2.0" "pyinstaller==5.6.2" "altgraph <=0.17.3" "macholib >= 1.8 , <=1.16.2"  "pyinstaller-hooks-contrib >= 2021.4 , <=2022.14"
        echo ......
        python -m pip list
      
    - name: pyinstaller to executable
      run: source .mac_pyinstaller.sh
      
    - name: tar 7z
      run: |
        tar -cf JJui.tar dist
        7z a -t7z "JJui.7z" JJui.tar
        ls -l
        
    - name: upload
      uses: actions/upload-artifact@v3
      with:
        name: JJui-macos-10.15-test
        path: JJui.7z


